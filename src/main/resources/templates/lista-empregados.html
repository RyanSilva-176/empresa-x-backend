<html xmlns:th="http://www.thymeleaf.org">

	<head> 
		<title>Lista dos Empregados</title>
		<link rel="icon" type="image/png" href="images/Logo.png"/>
		<!-- Font awesome cdn link-->
		<link
				rel="stylesheet"
				href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		/>
		<link
				rel="stylesheet"
				href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" type="text/css"  href="/css/custom.css">
	</head>
	<body>
	<header>
		<div class="container">
			<div class="logo-div">
				<a href="#"><img src="../images/Logo.png" alt="Logo" class="logo" /></a>
				<h2 class="logo-name">Empresa X</h2>
			</div>
			<!-- <nav class="search-div">
              <label for="search"><i class="bi bi-search"></i></label>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Buscar funcionÃ¡rio..."
              />
            </nav> -->
			<nav class="adm-info">
				<div class="theme-switch">
					<input type="checkbox" class="checkbox" id="chk" />
					<label class="label" for="chk">
						<i class="fas fa-sun"></i>
						<i class="fas fa-moon"></i>
						<div class="ball"></div>
					</label>
				</div>
				<div>
					<img src="../images/profile.jpg" class="userImage" alt="" />
					<!-- <span class="username">Username</span> -->
				</div>
				<a href="../index.html">Logout</a>
			</nav>
		</div>
	</header>
	<section class="employees" id="employees">
		<div class="menu">
			<h3 class="heading">empregados</h3>
			<a th:href="@{/addEmpregadoForm}">Adicionar Empregado</a>
		</div>
		<div class="box-container">
			<div th:each="empregado: ${empregados}" class="box">
				<a th:href="@{mostrarEdicoesForm(empregadoId=${empregado.id})}" class="fa-solid fa-pencil"></a>
				<a th:href="@{/apagarEmpregado(empregadoId=${empregado.id})}" class="fa-solid fa-trash"></a>
				<img th:src="${empregado.image}" alt="" />
				<h3 th:text="${empregado.nome}" class="heading-md"></h3>
				<h4 th:text="${empregado.email}" class="sub-heading"></h4>
				<p th:text="${empregado.departamento}" class="text"></p>
				<p th:text="${empregado.horario}" class="text"></p>
				<p th:text="${empregado.emExecucao}" class="text"></p>
			</div>
		</div>
	</section>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.13.1/datatables.min.js"></script>
		<script
			src="https://kit.fontawesome.com/998c60ef77.js"
			crossorigin="anonymous"
		></script>
	<script src="/js/app.js"></script>
	</body>
</html>
